apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: argo-cd
    helm:
      values: |
        controller:
          args:
            appResyncPeriod: 15
        repoServer:
          extraArgs:
          - '--revision-cache-expiration=30s'
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: "5.24.1"
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
