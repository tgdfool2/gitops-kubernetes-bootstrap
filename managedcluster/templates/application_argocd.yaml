apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: argocd-managedcluster
  namespace: argocd
spec:
  destination:
    name: test-crossplane
    namespace: argocd
  project: default
  source:
    chart: argo-cd
    helm:
      values: |
        configs:
          cmp:
            create: true
            plugins:
              kustomize-sha:
                init:
                  args:
                  - |
                    #echo '----' >>/tmp/debug && \
                    #date >>/tmp/debug && \
                    #pwd >>/tmp/debug && \
                    #ls >>/tmp/debug && \
                    #echo 'INIT' >>/tmp/debug && \
                    #echo '----' >>/tmp/debug && \
                    cd _${ARGOCD_APP_NAME} \
                      && kustomize edit set image \
                        ${ARGOCD_ENV_REGISTRY}/${ARGOCD_APP_NAME}=${ARGOCD_ENV_REGISTRY}/${ARGOCD_APP_NAME}:sha-${ARGOCD_APP_REVISION}
                  command:
                  - "/bin/sh"
                  - "-c"
                generate:
                  args:
                  #- |
                  #  echo '----' >>/tmp/debug && \
                  #  date >>/tmp/debug && \
                  #  pwd >>/tmp/debug && \
                  #  ls >>/tmp/debug && \
                  #  echo "kustomize build ${ARGOCD_ENV_ENVIRONMENT}" >>/tmp/debug && \
                  #  echo 'GENERATE' >>/tmp/debug && \
                  #  echo '----' >>/tmp/debug
                  - "kustomize build ${ARGOCD_ENV_ENVIRONMENT}"
                  command:
                  - "/bin/sh"
                  - "-c"
        controller:
          args:
            appResyncPeriod: 15
        repoServer:
          extraArgs:
          - '--revision-cache-expiration=30s'
          extraContainers:
          - name: kustomize-sha
            command:
              - "/var/run/argocd/argocd-cmp-server"
            image: line/kubectl-kustomize:1.26.1-4.5.7
            securityContext:
              runAsNonRoot: true
              runAsUser: 999
            volumeMounts:
              - mountPath: /var/run/argocd
                name: var-files
              - mountPath: /home/argocd/cmp-server/plugins
                name: plugins
              # Remove this volumeMount if you've chosen to bake the config file into the sidecar image.
              - mountPath: /home/argocd/cmp-server/config/plugin.yaml
                subPath: kustomize-sha.yaml
                name: argocd-cmp-cm
              # Starting with v2.4, do NOT mount the same tmp volume as the repo-server container. The filesystem separation helps
              # mitigate path traversal attacks.
              - mountPath: /tmp
                name: cmp-tmp
          volumes:
            - name: argocd-cmp-cm
              configMap:
                name: argocd-cmp-cm
            - name: cmp-tmp
              emptyDir: {}
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: "5.26.0"
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
