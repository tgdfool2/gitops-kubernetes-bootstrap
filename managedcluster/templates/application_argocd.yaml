apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: argocd-managedcluster
  namespace: argocd
spec:
  destination:
    name: test-crossplane
    namespace: argocd
  project: default
  source:
    chart: argo-cd
    helm:
      values: |
        configs:
          cm:
            configManagementPlugins: |-
              - generate:
                  args:
                  - "kustomize build ${ENVIRONMENT}"
                  command:
                  - "/bin/sh"
                  - "-c"
                init:
                  args:
                  - |
                    cd _${ARGOCD_APP_NAME} \
                      && kustomize edit set image \
                        ${REGISTRY}/${ARGOCD_APP_NAME}=${REGISTRY}/${ARGOCD_APP_NAME}:sha-${ARGOCD_APP_REVISION}
                  command:
                  - "/bin/sh"
                  - "-c"
                name: "kustomize"
            kustomize.buildOptions: --load_restrictor none
            kustomize.buildOptions.v4.1.3: --output /tmp
        controller:
          args:
            appResyncPeriod: 15
        repoServer:
          extraArgs:
          - '--revision-cache-expiration=30s'
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: "5.24.1"
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
